name: Trigger Another Workflow on Image Upload

on:
  push:
    paths:
      - "images/**"  # Trigger this workflow when an image file is pushed to the "images" folder

jobs:
  trigger-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger another repository workflow
        uses: peter-evans/repository-dispatch@v1
        with:
          repository: your-username/your-repo  # Specify the target repository
          event-type: trigger-image-processing  # This is the custom event you'll listen to
          token: ${{ secrets.GITHUB_TOKEN }}  # Authentication token for triggering workflows
