name: Process All JPG Images

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  process-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          python -m pip install --upgrade pip
          pip install pillow torch transformers numpy

      - name: Process all JPG images
        run: |
          # Iterate over all .jpg files in the repository
          for image in $(find . -type f -iname "*.jpg"); do
            echo "Processing image: $image"
            python process_image.py $image  # Your image processing script
          done

      - name: Commit processed images and update images.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add images.json
          git commit -m "Update images.json with processed images"
          git push

      - name: Trigger Static Site Generation (static.yml)
        uses: peter-evans/repository-dispatch@v2  # Corrected action name
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}  # Use the same repository
          event-type: trigger-static  # Event type to trigger `static.yml`
